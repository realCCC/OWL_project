<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>심야식당</title>
    <link rel="icon" th:href="@{/images/owl.png}">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <!-- Bootstrap core JS-->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/scripts.js}"></script>



    <!--  login   -->
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/login.js}"></script>

    <!-- part1.js  -->
    <script th:src="@{/js/part1.js}"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFTak3YQ9jJ2rRAFT2kcu6RKeRFGVm9oc&callback=initAutocomplete&libraries=places&v=weekly"
            defer
    ></script>

<!--    음식점      -->
    <script>
        function replaceMapWithRestaurant() {
            var mapContainer = document.querySelector('.part1');
            var iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:8080/function1';
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            mapContainer.innerHTML = '';
            mapContainer.appendChild(iframe);
        }
    </script>
    <!--    카페      -->
    <script>
        function replaceMapWithCafe() {
            var mapContainer = document.querySelector('.part1');
            var iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:8080/function2';
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            mapContainer.innerHTML = '';
            mapContainer.appendChild(iframe);
        }
    </script>
    <!--기능 3 ( 술집)-->
    <script>
        function replaceMapWithBar() {
            var mapContainer = document.querySelector('.part1');
            var iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:8080/function3';
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            mapContainer.innerHTML = '';
            mapContainer.appendChild(iframe);
        }
    </script>

    <!--룰렛-->
    <script>
        function replaceMapWithRoulette() {
            var mapContainer = document.querySelector('.part1');
            var iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:8080/roulette';
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            mapContainer.innerHTML = '';
            mapContainer.appendChild(iframe);
        }
    </script>

    <script>
        function boardClick() {
            var mapContainer = document.querySelector('.part1');
            var iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:8080/board/list';
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            mapContainer.innerHTML = '';
            mapContainer.appendChild(iframe);
        }
    </script>

    <script>
        function showAlert() {
            alert("로그인 후 접근가능한 권한입니다."); // 원하는 알림창 내용으로 수정하세요.
        }
    </script>
</head>

<body>
<!--header-->

<!--main--->
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
            <a href="http://localhost:8080"><img th:src="@{/images/owl.png}" alt="Logo"
                                                 style="width: 50px">Owl restaurant</a>
        </div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="javascript:void(0);" onclick="replaceMapWithRestaurant()">음식점</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="javascript:void(0);" onclick="replaceMapWithCafe()">카페</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="javascript:void(0);" onclick="replaceMapWithBar()">술집</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="javascript:void(0);" onclick="replaceMapWithRoulette()">룰렛</a>
            <a th:if="${#strings.isEmpty(session.loginEmail)}" class="list-group-item list-group-item-action list-group-item-light p-3" onclick="showAlert()">게시판</a>
            <a th:if="${not #strings.isEmpty(session.loginEmail)}" class="list-group-item list-group-item-action list-group-item-light p-3" href="javascript:void(0);" onclick="boardClick()">게시판</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                </button>

                <th:block>
                    <div th:if="${#strings.isEmpty(session.loginEmail)}" class="collapse navbar-collapse"
                         id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <!--           회원가입기능              -->
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/member/save}">회원가입</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/member/login}">로그인</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                   data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" th:href="@{/member/}">회원목록확인</a>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div th:if="${not #strings.isEmpty(session.loginEmail)}" class="collapse navbar-collapse"
                         id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <!--           회원가입기능              -->

                            <li class="nav-item active">
                                <a class="nav-link" href="/member/update"><span th:text="${session.loginName}"></span>님의 정보</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/member/logout">로그아웃</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                   data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" th:href="@{/member/}">회원목록확인</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>

                </th:block>
            </div>
        </nav>

        <!-- 맵 표시 map -->
        <div class="part1" th:replace="~{/fragments/fragment1 :: part1}">
        </div>

    </div>
</div>


<footer>
    <!--    내용 꼭 넣으셈    -->
</footer>
</body>
</html>
